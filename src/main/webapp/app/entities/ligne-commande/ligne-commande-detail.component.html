<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ligneCommande">
            <h2><span>Ligne Commande</span> {{ ligneCommande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ ligneCommande.description }}</span>
                </dd>
                <dt><span>Commande</span></dt>
                <dd>
                    <div *ngIf="ligneCommande.commandeId">
                        <a [routerLink]="['/commande', ligneCommande.commandeId, 'view']">{{ ligneCommande.commandeId }}</a>
                    </div>
                </dd>
                <dt><span>Article</span></dt>
                <dd>
                    <div *ngIf="ligneCommande.articleId">
                        <a [routerLink]="['/article', ligneCommande.articleId, 'view']">{{ ligneCommande.articleId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ligne-commande', ligneCommande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
