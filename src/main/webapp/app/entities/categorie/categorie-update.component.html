<div style="box-shadow: 3px 3px 3px 3px; background-color: #E5E5E5 ; border-radius: 25px;"></div>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categorie-heading">Create or edit a Categorie</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codeCategorie">Code Categorie</label>
                    <input type="text" class="form-control" name="codeCategorie" id="field_codeCategorie"
                           formControlName="codeCategorie"/>
                    <div *ngIf="editForm.get('codeCategorie')!.invalid && (editForm.get('codeCategorie')!.dirty || editForm.get('codeCategorie')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeCategorie')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_libelleCategorie">Libelle Categorie</label>
                    <input type="text" class="form-control" name="libelleCategorie" id="field_libelleCategorie"
                           formControlName="libelleCategorie"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
</div>
